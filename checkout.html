<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVault Checkout</title>
    <link rel="stylesheet" href="css/checkoutStyle.css" />
</head>
<body>

    <section id="main-popup">

        <div class="main-container">
            <div class="title-container">
                <h1>Order Summary</h1>
                <div class="customer-info">
                    <h2>Customer Name</h2>
                    <h3>Address</h3>
                </div>

            </div>
            <div class="general-container">
                <div class="item-container">
                    <div class="image-container">
                        <img src="resources/images/pc1.png" alt="item-image">
                    </div>
                    <div class="name-container">
                        <h1>item Name</h1>
                    </div>
                    <div class="quantity-container">
                        <h1>Quantity</h1>
                    </div>
                    <div class="price-container">
                        <h1>Price</h1>
                    </div>
                </div>
                
            </div>

            <div class="bottom-container">
                <div class="total-container">
                    <h1>Total: <span>P100,000.00</span></h1>
                </div>
                <div class="button-container">
                    <a href="#"><button class="cancel-button">Cancel</button></a>
                    <a href="#"><button class="confirm-button">Confirm</button></a>
                </div>
            </div>

        </div>

    </section>


    
</body>
</html>
